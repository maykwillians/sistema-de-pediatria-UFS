        <script language="JavaScript">
            //<![CDATA[
            function mascara(o, f) {
                v_obj = o
                v_fun = f
                setTimeout("execMascara()", 1)
            }
            /*Função que Executa os objetos*/
            function execMascara() {
                v_obj.value = v_fun(v_obj.value)
            }

            /*Função que padroniza CPF*/
            function cpf(v) {
                v = v.replace(/\D/g, "")
                v = v.replace(/(\d{3})(\d)/, "$1.$2")
                v = v.replace(/(\d{3})(\d)/, "$1.$2")

                v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2")
                return v
            }
            /*Função que padroniza CNS*/
            function sus(v) {
                v = v.replace(/\D/g, "")
                v = v.replace(/(\d{3})(\d)/, "$1 $2")
                v = v.replace(/(\d{4})(\d)/, "$1 $2")
                v = v.replace(/(\d{4})(\d)/, "$1 $2")
                return v
            }
            /*Função que padroniza DATA*/
            function data(v) {
                v = v.replace(/\D/g, "")
                v = v.replace(/(\d{2})(\d)/, "$1/$2")
                v = v.replace(/(\d{2})(\d)/, "$1/$2")
                return v
            }

            /*Função que padroniza telefone*/
            function mtel(v) {
                v = v.replace(/\D/g, ""); //Remove tudo o que não é dígito
                v = v.replace(/^(\d{2})(\d)/g, "($1) $2"); //Coloca parênteses em volta dos dois primeiros dígitos
                v = v.replace(/(\d)(\d{4})$/, "$1-$2"); //Coloca hífen entre o quarto e o quinto dígitos
                return v;
            }
            function id(el) {
                return document.getElementById(el);
            }
            window.onload = function () {
                id('telefone').onkeypress = function () {
                    mascara(this, mtel);
                }
            }
            
            function mascaraNome(e) {
                var expressao;
                expressao = /[çáéíóúÁÉÍÓÚâêîôûÂÊÎÔÛãõÃÕa-zA-Z ]/;
                if(expressao.test(String.fromCharCode(e.keyCode))) {
                    return true;
                }
                else {
                    return false;
                }
            }
            
            function maiusculo(id) {
                //palavras para ser ignoradas
                var wordsToIgnore = ["do", "Do", "dO", "DO",
                                     "da", "Da", "dA", "DA",
                                     "das", "Das", "DAs", "dAs", "dAS", "DAS", "daS", "DaS",
                                     "dos", "Dos", "DOs", "dOs", "dOS", "DOS", "doS", "DoS",
                                     "de", "De", "dE", "DE",
                                     "di", "Di", "dI", "DI"],
                minLength = 1;
                var str = $('#'+id).val(); 
                var getWords = function(str) {
                    return str.match(/\S+\s*/g);
                }
                $('#'+id).each(function () {
                    var words = getWords(this.value);
                    $.each(words, function (i, word) {
                        // somente continua se a palavra nao estiver na lista de ignorados
                        if (wordsToIgnore.indexOf($.trim(word)) == -1 && $.trim(word).length > minLength) {
                            words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1).toLowerCase();
                        } else{
                        words[i] = words[i].toLowerCase();}
                    });
                    this.value = words.join("");
                });
            };
            //]]>
        </script>
