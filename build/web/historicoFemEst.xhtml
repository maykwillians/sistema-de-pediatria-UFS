        <script type="text/javascript">

            function pesoIN(el) {
                var div = document.getElementById('pesoID');
                div.style.visibility = 'visible';
            }
            function pesoOUT(el) {
                var div = document.getElementById('pesoID');
                div.style.visibility = 'hidden';

        <div class="divPainelMenu">

                        </div>
                        <div class="divMenu6">

                        </div>
                        <div class="divMenu1">

                        </div>
                        <div class="divMenu2">
                            <p:commandButton class="btMenu2" value="Sair" onclick="PF('sair').show();"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        
        <div class="painelCentral">
            
            <div class="div01">
                <p:outputLabel class="label01" value="Paciente:"/>
            </div>
            <div class="div02">
                <h:inputTextarea
                    readonly="true"
                    value="#{estud.crianca.nome}"
                    class="imput01"/>
            </div>
            
            <div class="paneilGraphs">
                <div class="divGraphPeso" id="pesoID" style="visibility: visible">
                    <p:chart class="chartPeso" type="line" model="#{graphPesoEst.graphPesoEst}"
                             widgetVar="chart"/>
                </div>
                <div class="divGraphAltura" id="alturaID" style="visibility: hidden">
                    <p:chart class="chartAltura" type="line" model="#{graphAlturaEst.graphAlturaEst}" widgetVar="chart2"/>
                </div>
                <div class="divGraphIMC" id="imcID" style="visibility: hidden">
                    <p:chart class="chartIMC" type="line" model="#{graphIMCEst.graphIMCEst}" widgetVar="chart3"/>
                </div>
                <div class="divGraphPC" id="pcID" style="visibility: hidden">
                    <p:chart class="chartPC" type="line" model="#{graphPCEst.graphPCEst}" widgetVar="chart4"/>
                </div>
            </div>

            <div class="painelBotoes">
                <h:form>
                    <div class="divBtPeso">
                        <p:commandButton class="bt1" onclick="pesoIN('pesoID'); alturaOUT('alturaID'); imcOUT('imcID'); pcOUT('pcID')" value="Peso"/>
                    </div>
                    <div class="divBtAltura">
                        <p:commandButton class="bt2" onclick="alturaIN('alturaID'); pesoOUT('pesoID'); imcOUT('imcID'); pcOUT('pcID')" value="Estatura"/>
                    </div>
                    <div class="divBtIMC">
                        <p:commandButton class="bt3" onclick="imcIN('imcID'); pesoOUT('pesoID'); alturaOUT('alturaID'); pcOUT('pcID')" value="IMC"/>
                    </div>
                    <div class="divBtPer">
                        <p:commandButton class="bt4" onclick="pcIN('pcID'); pesoOUT('pesoID'); alturaOUT('alturaID'); imcOUT('imcID')" value="P.Cef."/>
                    </div>
                </h:form>
            </div>
            
            <p:confirmDialog class="dial" header="Atenção!" message="Deseja Realmente Sair?" widgetVar="sair" showEffect="fade" hideEffect="fade">
                <p:commandButton class="btSim" value="Sim" action="#{loginMB.logout}"/>
                <p:commandButton class="btNao" value="Não" onclick="PF('sair').hide()"/>
            </p:confirmDialog>

            <p:confirmDialog class="dial" header="Atenção!" message="Deseja ir para o menu inicial?" widgetVar="inicio" showEffect="fade" hideEffect="fade">
                <p:commandButton class="btSim" value="Sim" action="estudanteHome.xhtml?faces-redirect=true"/>
                <p:commandButton class="btNao" value="Não" onclick="PF('inicio').hide()"/>
            </p:confirmDialog>
