        <script type="text/javascript">
            function mascara(o,f){
                v_obj=o
                v_fun=f
                setTimeout("execMascara()",1)
            }
            /*Função que Executa os objetos*/
            function execMascara(){
               v_obj.value=v_fun(v_obj.value)
            }
            function peso(v){
                v=v.replace(/\D/g,"") // permite digitar apenas numero
                v=v.replace(/(\d{1})(\d{1,3})$/,"$1.$2") // coloca virgula antes dos ultimos 4 digitos
                return v;
            }
            function altura(v){
                v=v.replace(/\D/g,"") // permite digitar apenas numero
                return v;
            }
            function perCef(v){
                v=v.replace(/\D/g,"") // permite digitar apenas numero
                v=v.replace(/(\d{1})(\d{1,1})$/,"$1.$2") // coloca virgula antes dos ultimos 4 digitos
                return v;
            }
            function calcular(){
                pesoCri = parseFloat(document.getElementById('pesoCria').value);
                alturaCri = parseFloat(document.getElementById('alturaCria').value);
                document.getElementById('imc').value = ((pesoCri / 1000) / ((alturaCri / 100) * (alturaCri) / 100)).toFixed(1);
            }
            
            function mascaraNumero(e) {
                var expressao;
                expressao = /[0-9]/;
                if(expressao.test(String.fromCharCode(e.keyCode))) {
                    return true;
                }
                else {
                    return false;
                }
            }
        </script>

        <h:form prependId="false">

                        </div>
                    </div>
                </div>
            </div>

            <div class="cadastro">
                <div class="cabecaForm">
                    <div class="divCad">
                        <p:outputLabel class="labelTitle" value="Primeira Consulta"/>
                    </div>
                </div>

                <div class="divPainelExt">
                    <div class="divPainelInt">
                        
                        <div class="div01">
                            <p:outputLabel class="labelPac" value="Paciente:"/>
                        </div>
                        <div class="div02">
                            <h:inputTextarea
                                readonly="true"
                                value="#{medics.crianca.nome}"
                                class="imput01"/>
                        </div>
                        
                        <div class="div1">
                            <p:outputLabel class="labelTitleArea" value="Dados da Consulta"/>
                        </div>

                        <div class="div2">
                            <p:outputLabel class="label" value="Peso (g) *"/>
                        </div>
                        <div class="divMsgErro">
                            <h:messages for="peso" id="peso" class="msgErro"/>
                        </div>
                        <div class="div3">
                            <h:inputText
                                class="imput"
                                id="pesoCria"
                                onkeyup="calcular()"
                                onkeypress="return mascaraNumero(event)"
                                maxlength="6"
                                pt:placeholder="Informe o peso em gramas (apenas números)"
                                value="#{medics.consulta.peso}"/>
                        </div>
                        
                        <div class="div4">
                            <p:outputLabel class="label" value="Altura (cm) *"/>
                        </div>
                        <div class="divMsgErro">
                            <h:messages for="altura" id="altura" class="msgErro"/>
                        </div>
                        <div class="div5">
                            <h:inputText
                                class="imput"
                                id="alturaCria"
                                onkeyup="calcular()"
                                onkeypress="return mascaraNumero(event)"
                                maxlength="3"
                                pt:placeholder="Informe a altura (apenas números)"
                                value="#{medics.consulta.altura}"/>
                        </div>

                        <div class="div6">
                            <p:outputLabel class="label" value="IMC:"/>
                        </div>
                        <div class="div7">
                            <h:inputText
                                readonly="true"
                                maxlength="5"
                                class="imput3"
                                id="imc"/>
                        </div>

                        <div class="div8">
                            <p:outputLabel class="label" value="Perímetro Cefálico (cm) *"/>
                        </div>
                        <div class="divMsgErro">
                            <h:messages for="perc" id="perc" class="msgErro"/>
                        </div>
                        <div class="div9">
                            <h:inputText
                                class="imput"
                                onkeypress="mascara(this,perCef)"
                                maxlength="4"
                                pt:placeholder="Informe o perímetro cefálico (apenas números)"
                                value="#{medics.consulta.perimetroCefalico}"/>
                        </div>

                        <div class="div10">
                            <p:outputLabel class="label" value="Evolução:"/>
                        </div>
                        <div class="div11">
                            <h:inputTextarea
                                class="imputArea1"
                                value="#{medics.consulta.comentarios}"/>
                        </div>

                        <div class="div12">
                            <p:commandButton class="bt1" value="Cancelar" onclick="PF('cancelar').show();"/>
                        </div>
                        <div class="div13">
                            <p:commandButton class="bt2" value="Salvar" action="#{medics.validarConsulta}" ajax="false"/>
                        </div>
                        
                        <p:confirmDialog class="dial" header="Atenção!" message="Deseja Realmente Cancelar?" widgetVar="cancelar" showEffect="fade" hideEffect="fade">
                            <p:commandButton class="btSim" value="Sim" action="medicoHome.xhtml?faces-redirect=true"/>
                            <p:commandButton class="btNao" value="Não" onclick="PF('cancelar').hide()"/>
                        </p:confirmDialog>
                        
                        <p:confirmDialog class="dial" header="Atenção!" message="Deseja Realmente Salvar?" widgetVar="pergunta" showEffect="fade" hideEffect="fade">
                            <p:commandButton class="btSim" value="Sim" actionListener="#{medics.cadastrarCrianca}" action="#{medics.cadastrarConsulta}" onclick="PF('pergunta').hide()"/>
                            <p:commandButton class="btNao" value="Não" onclick="PF('pergunta').hide()"/>
                        </p:confirmDialog>
                        
                        <p:confirmDialog class="dial" header="Atenção!" message="Deseja Realmente Sair?" widgetVar="sair" showEffect="fade" hideEffect="fade">
                            <p:commandButton class="btSim" value="Sim" action="#{loginMB.logout}"/>
                            <p:commandButton class="btNao" value="Não" onclick="PF('sair').hide()"/>
                        </p:confirmDialog>
                        
                        <p:confirmDialog class="dial" header="Atenção!" message="Deseja ir para o menu inicial?" widgetVar="inicio" showEffect="fade" hideEffect="fade">
                            <p:commandButton class="btSim" value="Sim" action="medicoHome.xhtml?faces-redirect=true"/>
                            <p:commandButton class="btNao" value="Não" onclick="PF('inicio').hide()"/>
                        </p:confirmDialog>
                        
                        <p:confirmDialog class="dialSuc" header="Sucesso!" message="Consulta Realizada com Sucesso!" widgetVar="sucesso" showEffect="fade" hideEffect="fade">
                            <p:commandButton class="btOK" value="OK" action="listarPacientesMed.xhtml?faces-redirect=true"/>
                        </p:confirmDialog>
                    </div>
                </div>
            </div>
        </h:form>
