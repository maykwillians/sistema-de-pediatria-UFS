<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Resgatar Senha</title>

        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Century+Gothic"/>
        <style type="text/css">

            .fundoBody {
                background-image: url("Imagens/fundo_1-1.png");
                background-repeat: no-repeat;
            }

            .divPainelMenu {
                float: left;
                position: fixed;
            }
            .divCorpoMenu {
                width: 200px;
                height: 105px
            }
            .divMenu3 {
                display: table;
                width: 200px;
                height: 50px
            }
            .btMenu3 {
                background-image: url("Imagens/Icons/voltar.png");
                background-repeat: no-repeat;
                background-position-x: 9px;
                background-position-y: 9px;
                padding-left: 30px;
                font-family: Century Gothic;
                background-color: #fffefb;
                border: 0px;
                color: black;
                width: 100%;
                height: 100%;
                text-align: center;
                text-decoration: none;
                outline: none;
                display: inline-block;
                font-size: 22px;
                cursor: pointer;
                transition: 0.2s ease-out;
            }
            .btMenu3:hover {
                transition: 0.2s ease-out;
                background-color: #d8dfe5;
            }
            
            .ser {
                text-align: center;
                width: 600px;
                background-color: #FFFFFF;
                margin-left: auto;
                margin-right: auto;
                display: table;
            }
            
            .label {
                font-size: 30px;
                color: #000000;
                font-family: Century Gothic}
        </style>
    </h:head>

    <h:body class="fundoBody">
        <div class="divPainelMenu">
            <div class="divCorpoMenu">
                <h:form>
                    <div class="divMenu3">
                        <p:commandButton class="btMenu3" value="Voltar" action="login.xhtml?faces-redirect=true"/>
                    </div>
                </h:form>
            </div>
        </div>

        <div class="ser">
            <p:outputLabel class="label" value="Serviço Temporariamente Indisponível"/>
        </div>
    </h:body>
</html>
